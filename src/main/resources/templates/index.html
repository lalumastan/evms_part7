<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-colvis-1.7.0/b-html5-1.7.0/b-print-1.7.0/cr-1.5.3/fc-3.3.2/fh-3.1.8/r-2.2.7/sl-1.3.3/datatables.min.css"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"/>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-colvis-1.7.0/b-html5-1.7.0/b-print-1.7.0/cr-1.5.3/fc-3.3.2/fh-3.1.8/r-2.2.7/sl-1.3.3/datatables.min.js"></script>
<title>[[#{evms}]]</title>
</head>
<body th:style="${'background-image: url('} + @{/images/bg.jpg} + ${')'}">
  <header>
    <nav class="navbar navbar-expand navbar-dark justify-content-between fixed-top" role="navigation">    
      <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" alt="EVMS Logo" width="8%" />&nbsp;&nbsp;[[#{evms}]]</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-nowrap">
          <li class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="adminDropdownMenuLink" data-toggle="dropdown" aria-expanded="false">[[#{admin}]]</a>
            <div class="dropdown-menu" aria-labelledby="adminDropdownMenuLink">
               <a class="dropdown-item" th:href="@{/}" th:text="#{vaccineType}"></a>              
            </div>
          </li> 
        </ul>
      </div>
    </nav>
  </header>
  <h1 class="text-center" th:text="#{vaccineType}"></h1>
  <section class="container">
    <div class="row justify-content-center">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    </div>
    <div class="row justify-content-center">
	  <table id="vaccineType" class="display" summary="Vaccine Types">
	     <thead>
	       <tr>
	         <th id="maintain"><a th:href="@{/edit/-1}" th:text="#{add}"></a></th>
	         <th id="name" th:text="#{name}"></th>
	         <th id="descr" th:text="#{descr}"></th>
	         <th id="delete" th:text="#{delete}"></th>
	       </tr>
	     </thead>
	     <tbody>
	       <tr th:each="v: ${vaccineTypeList}">
	         <td headers="maintain"><a th:href="@{/edit/} + ${v.name}" th:text="#{edit}"></a></td>
	         <td headers="name" th:text="${v.name}"></td>
	         <td headers="descr" th:text="${v.description}"></td>
	         <td headers="delete"><a  th:href="@{/delete/} + ${v.name}" th:text="#{delete}"></a></td>
	       </tr>
	     </tbody>     
	  </table>
	  <script>
		  $(document).ready(function() {
			    $('#vaccineType').DataTable();
			} );  
	  </script>
    </div>		  
  </section>
</body>
</html>
